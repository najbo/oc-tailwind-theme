<!DOCTYPE html>
<html class="bg-gray-200" lang="fr">
    <head>

        <title>{{ this.theme.site_name }} - {% if this.page.meta_title %} {{ this.page.meta_title }} {% else %} {{ this.page.title }} {% endif %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="apple-touch-icon" sizes="76x76" href="{{ 'assets/img/favicon/apple-touch-icon.png'|theme }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ 'assets/img/favicon/favicon-32x32.png'|theme }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ 'assets/img/favicon/favicon-16x16.png'|theme }}">
        <link rel="manifest" href="{{ 'assets/img/favicon/site.webmanifest'|theme }}">
        <link rel="mask-icon" href="{{ 'assets/img/favicon/safari-pinned-tab.svg'|theme }}" color="#FF710C">
        <meta name="msapplication-TileColor" content="#ff3301">
        <meta name="theme-color" content="#ffffff">

        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="author" content="Digital Artisan">
        <meta property="og:title" content="{{ this.page.meta_title }}" />
        <meta property="og:site_name" content="{{ this.page.meta_title }}"/>
        <meta property="og:description" content="{{ this.page.meta_description }}" />
        <meta property="og:image"  itemprop="image" content="{{ this.theme.site_logo_black.path }}" />

        <link rel="stylesheet" href="{{ 'assets/dist/styles.css'|theme }}">
        {% styles %}

    </head>
    
    <body>
		{% page %}
	    
	    {% scripts %}
	    {% framework extras %}
    </body>
</html>
